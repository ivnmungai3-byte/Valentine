<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üíñ Be My Valentine</title>
<style>
    * {
        box-sizing: border-box;
        font-family: 'Comic Sans MS', cursive;
    }

    body {
        margin: 0;
        height: 100vh;
        background: pink;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: red;
        font-size: 20px;
        animation: float 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(0.5);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.2);
            opacity: 0;
        }
   .envelope {
    width: 260px;
    height: 180px;
    background: #fdfdfd;
    border-radius: 10px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.flap {
    width: 260px;
    height: 100px;
    background: pink;
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: top center;
    transition: transform 1s ease;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}

.flap.open {
    transform: rotateX(-180deg);
}

.seal {
    width: 60px;
    height: 60px;
    background: crimson;
    border-radius: 50%;
    position: absolute;
    top: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: pink;
    font-size: 24px;
    transition: transform 0.6s, opacity 0.6s;
}

.seal.break {
    transform: scale(0);
    opacity: 0;
}


    /* Letter */
    .letter {
        position: absolute;
        width: 320px;
        padding: 30px;
        background: #fff;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        display: none;
        animation: pop 0.8s ease;
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    h1 {
        color: crimson;
    }

    .buttons {
        margin-top: 20px;
        position: relative;
        height: 80px;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
    }

    .yes {
        background: green;
        color: white;
        left: 30px;
    }

    .no {
        background: red;
        color: white;
        right: 30px;
    }
</style>
</head>
<body>

<div class="envelope" id="envelope">
    <div class="flap" id="flap"></div>
    <div class="seal" id="seal">‚ù§</div>
</div>

<div class="letter" id="letter">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes üíï</button>
        <button class="no" id="noBtn">No üíî</button>
    </div>
</div>

<script>
    // Hearts generator
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 25) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 300);

    // Envelope click
   const envelope = document.getElementById("envelope");
const flap = document.getElementById("flap");
const seal = document.getElementById("seal");
const letter = document.getElementById("letter");

envelope.addEventListener("click", () => {
    // Open the flap
    flap.classList.add("open");
    // Break the seal after flap opens
    setTimeout(() => {
        seal.classList.add("break");
    }, 800);
    // Show the letter after seal breaks
    setTimeout(() => {
        envelope.style.display = "none";
        letter.style.display = "block";
    }, 1500);
});


    // Runaway No button
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * 200;
        const y = Math.random() * 60;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function yesClicked() {
        document.getElementById("letter").innerHTML = `
            <h1>YAY!!! üíñüíñüíñ</h1>
            <p>You just made me the happiest person ever üòç</p>
        `;
    }
</script>

</body>
</html>
